<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastroStyles.css">
</head>
<body>
    <h1>Garanta sua vaga!</h1>
    <p>Preencha o formulário abaixo</p>

    <form class="formularioGlobal" action="">
        <form class="dadosPessoais" action="">
            <input type="text" name="nome" placeholder="nome" id="nome">
            <input type="text" name="telefone" placeholder="telefone" id="telefone">
            <input type="text" name="email" placeholder="email" id="email">
        </form>

        <form class="endereco" action="">
            <input type="number" name="cep" placeholder="cep" id="cep">
            <input type="text" name="rua" placeholder="rua" id="rua">
            <input type="number" name="Nº" placeholder="Número" id="numero">
            <input type="text" name="complemento" placeholder="complemento" id="complemento">

            <select name="estado" id="estado">
                <option value="Acre">Acre</option>
            </select>
            <select name="cidade" id="cidade">
                <option value="RioBranco">RioBranco</option>
            </select>
        </form>
        
        <a href="index.html" target="_self" rel="noopener noreferrer">Voltar</a>
    </form>
</body>
</html>
